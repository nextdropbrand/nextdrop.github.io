<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextDrop - Premium Clothing Brand</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    header img {
      height: 40px;
    }
    .hero {
      background: url('bg.png') center/cover no-repeat;
      position: relative;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .countdown {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    section {
      padding: 3rem 1rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }
    input, textarea {
      background: #1a1a1a;
      color: white;
    }
    button {
      background: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
    }
    footer a {
      color: white;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NextDrop Logo" />
  </header>

  <div class="hero">
    <div class="hero-content">
      <h1>Drop#001 is Coming</h1>
      <p class="countdown" id="countdown">00d | 00h | 00m | 00s</p>
    </div>
  </div>

  <section id="order-section" class="hidden">
    <h2>🔥 The Drop Is Live</h2>
    <h3 style="text-align:center;">৳499 Only</h3>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Full Address" required />
      <input type="text" name="size" placeholder="Size (e.g. M, L, XL)" required />
      <button type="submit">Place Order</button>
    </form>
  </section>

  <section id="why-us">
    <h2>Why Us?</h2>
    <p style="text-align:center;">NextDrop means limited drops only. Premium Quality. Rare Designs. Real Hype.</p>
  </section>

  <section id="waitlist">
    <h2>Join The Waitlist</h2>
    <form id="waitlistForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Join</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 NextDrop. All rights reserved.</p>
    <a href="https://instagram.com/nextdrop_brand" target="_blank">Instagram</a>
  </footer>

  <script>
    const countdownElement = document.getElementById("countdown");
    const orderSection = document.getElementById("order-section");

    // Set your launch time here
    const launchDate = new Date("2025-08-10T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        countdownElement.innerText = "The Drop is Live!";
        orderSection.classList.remove("hidden");
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        countdownElement.innerText = `${days}d | ${hours}h | ${mins}m | ${secs}s`;
      }
    }, 1000);

    const TELEGRAM_TOKEN = "7933880955:AAG2t1a6514QS7Kjs2keIeQcP3VWoPnyMMY";
    const CHAT_ID = "7992860091";

    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message }),
      });
    }

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(this);
      const msg = `🧢 New Order\n\n👤 Name: ${data.get("name")}\n📞 Phone: ${data.get("phone")}\n📍 Address: ${data.get("address")}\n📏 Size: ${data.get("size")}`;
      sendToTelegram(msg);
      alert("✅ Order Received!");
      this.reset();
    });

    document.getElementById("waitlistForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(this);
      const msg = `📥 Waitlist Entry\n\n👤 Name: ${data.get("name")}\n📞 Phone: ${data.get("phone")}`;
      sendToTelegram(msg);
      alert("✅ You've joined the waitlist!");
      this.reset();
    });
  </script>
</body>
</html>
